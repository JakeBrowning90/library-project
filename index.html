<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Header</div>
    <div class="form">
        <form action="" id="bookForm">
            <label for="title">*Title</label>
            <input type="text" id="title" name="title" required minlength="1" maxlength="20"> 
            <label for="author">*Author</label>
            <input type="text" id="author" name="author" required minlength="1" maxlength="20"> 
            <label for="pages">*Page count</label>
            <input type="text" id="pages" name="pages" required min="1"> 
            <label for="finished">*Finished?</label>
            <input type="text" id="finished" name="finished" required> 
            <button type="submit" id="addBook">Add book</button>
        </form>
    </div>
    <div class="container" id="container"></div>
    <div class="footer">Footer</div>
</body>
</html>
